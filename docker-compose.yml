version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite+aiosqlite:///./data/market_db.sqlite
    volumes:
      - db_data:/app/data
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_URL=http://backend:8000
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  celery-beat:
    build:
      context: .
      dockerfile: worker/Dockerfile
    command: celery -A worker.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_URL=http://backend:8000
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_WS_URL=ws://backend:8000/ws
    depends_on:
      - backend

volumes:
  redis_data:
  db_data:
